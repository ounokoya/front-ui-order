<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/semantic.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body { font-family: 'Red Hat Display', sans-serif; }
  </style>

</head>
<body>
  <div class="w-screen h-screen flex items-center justify-center bg-pale-blue" >
    <div class="w-80" >

      <div class="rounded-tr-lg rounded-tl-lg w-full h-40  bg-center bg-cover bg-[url('images/illustration-hero.svg')]" >

      </div>

      <div class="bg-white p-4 rounded-bl-lg rounded-br-lg w-full h-80  flex flex-col items-center" >
        <div class="text-2xl" >
          Order Summary
        </div>
  
        <div class="text-sm text-center mt-4" >
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </div>
  
        <div class="w-full flex justify-between mt-4 px-4">
            <div class="flex">
              <div class="">
                <img src="images/icon-music.svg" alt="ok">
              </div>
              <div class="flex items-center ml-4 " >
                <div>
                  <p class="font-semibold" >Annual Plan</p>
                  <p>$59.99/year</p>
                </div>
              </div>
            </div>
            
            <div class="flex justify-center items-center " >
              <a href="#" class="text-dark-blue underline hover:text-desatured-blue" >Change</a>
            </div>
        </div>
  
        <div class="w-full mt-6">
          <a href="#" class="block py-2  rounded-md text-center w-72 bg-dark-blue hover:bg-desatured-blue hover:text-white text-white">
            Proceed to Payment
          </a>
        </div>

        <div>
          <a href="#" class="block mt-4 w-72 text-desatured-blue text-center hover:text-black">
            Cancel Order
          </a>
        </div>
      </div>
      
    </div>
  </div>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
  <script type="module" src="/main.js"></script>
  <script type="module" src="/js/jquery.min.js"></script>
  <script type="module" src="/js/semantic.min.js"></script>
  
</body>
</html>
